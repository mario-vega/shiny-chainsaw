<div class="row">
    <div class="col">
        <form>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="customerId" placeholder="Enter ID">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="customerName" placeholder="Customer name" [disabled]="true">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
    </div>
    <div class="col">
        <h5>Days left</h5>
        <h2>16</h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <h5>Last payment</h5>
        <h3>Nov / 16 / 2024</h3>
    </div>
</div>
<button class="btn btn-primary" type="submit">Pay</button>
