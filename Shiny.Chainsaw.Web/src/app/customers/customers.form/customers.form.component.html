<div class="row">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="customerTelephone">Telephone</label>
                <input type="text" class="form-control" id="customerTelephone" placeholder="Telephone" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="customerTelephone">Emergency telephone</label>
                <input type="text" class="form-control" id="customerEmergencyTelephone" placeholder="Emergency telephone" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
